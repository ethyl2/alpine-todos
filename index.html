<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
	</head>
	<body>
		<section x-data="todosDataAndMethods()" class="todoapp">
			<header class="header">
        <h1>todos</h1>

        <input
          x-model="newTodo"
          @keyup.enter="addTodo"
          class="new-todo"
          placeholder="What needs to be done?"
          autofocus
          >
      </header>

			<section class="main" x-show="todos.length > 0">
        <input
          id="toggle-all"
          class="toggle-all"
          type="checkbox"
        >
        <label for="toggle-all">Mark all as complete</label>

				<ul class="todo-list">
          <template x-for="todo in todos" :key="todo.submittedAt">
            <li
              :class="{
                completed: todo.completed,
                editing: todo === selectedTodoForEditing
              }"
            >
              <div class="view">
                <input
                  @click="toggleCompleted(todo)"
                  class="toggle"
                  type="checkbox"
                >

                <label
                  x-text="todo.body"
                  @dblclick="editTodo(todo)"
                >
                </label>

                <button
                  @click="destroyTodo(todo)"
                  class="destroy"
                  type="button">
                </button>
              </div>
              <input
                class="edit"
                x-model="todo.body"
                @keyup.enter="submitEdit(todo)"
                @keyup.escape="cancelEdit(todo)"
              />

            </li>
          </template>
				</ul>
      </section>

			<footer class="footer" x-show="todos.length > 0">
				<span class="todo-count">
          <strong x-text="activeTodosCount">
          </strong>
          item<span x-text="activeTodosCount !== 1 ? 's' : ''"></span> left</span>

				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a @click.prevent="filter = 'all'" class="selected" href="#/">All</a>
					</li>
					<li>
						<a @click.prevent="filter = 'active'" href="#/active">Active</a>
					</li>
					<li>
						<a @click.prevent="filter = 'completed'" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
        <button
          class="clear-completed"
          x-show="completedTodosCount > 0"
          @click="removeCompletedTodos"
        >Clear completed
        </button>
      </footer>

    </section>

		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="https://heathernuffer.com">Heather Nuffer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
    <script src="js/app.js"></script>
    <script>
      function todosDataAndMethods() {
        return {
          todos: [],
          newTodo: '',
          selectedTodoForEditing: null,
          filter: 'all',
          addTodo() {
            this.todos.push({
              body: this.newTodo,
              completed: false,
              submittedAt: Date.now()
            })
            this.newTodo = ''
          },
          destroyTodo(selectedTodo) {
            let index = this.todos.indexOf(selectedTodo)
            this.todos.splice(index, 1)
          },
          toggleCompleted(selectedTodo) {
            selectedTodo.completed = !selectedTodo.completed
          },
          get activeTodos() {
            return this.todos.filter(todo => !todo.completed)
          },
          get activeTodosCount() {
            return this.activeTodos.length
          },
          removeCompletedTodos() {
            this.todos = this.activeTodos
          },
          get completedTodos() {
            return this.todos.filter(todo => todo.completed)
          },
          get completedTodosCount() {
            return this.completedTodos.length
          },
          editTodo(selectedTodo) {
            selectedTodo.cachedBody = selectedTodo.body
            this.selectedTodoForEditing = selectedTodo
          },
          submitEdit(selectedTodo) {
            if (selectedTodo.body.trim() === '') {
              this.destroyTodo(selectedTodo)
            } else {
              selectedTodo.body = selectedTodo.body.trim()
            }
            this.selectedTodoForEditing = null
          },
          cancelEdit(selectedTodo) {
            selectedTodo.body = selectedTodo.cachedBody
            delete selectedTodo.cachedBody
            this.selectedTodoForEditing = null
          }
        }
      }
    </script>
	</body>
</html>
